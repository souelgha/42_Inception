version: '3.8' # mettre la version de compose

services:
  nginx:
    image : nginx
    container_name: nginx
    build:
      context: requirements/nginx/
      dockerfile: Dockerfile
    env_file: 
      - .env        
    depends_on:
      - wordpress
    ports:
      - 443:443
     volumes:
      - wordpress_files
    networks:
      - inception
    restart: always     

  wordpress:
    image: wordpress
    container_name: wordpress
    build: requirements/wordpress/
    env_file: 
      - .env   
    volumes:
      - wordpress_files
    networks:
      - inception
    depends_on:
      - mariadb
    restart: always 
  
  mariadb:
    image: mariadb
    container_name: mariadb
    build: requirements/mariadb/
    env_file: 
      - .env
    volumes:
      - db_data
    networks:
      - inception  
    restart: always
  
  volumes:
    - wordpress_files: /var/www/html
    - db_data: /var/lib/mysql

  networks:
    inception:
      driver: bridge

