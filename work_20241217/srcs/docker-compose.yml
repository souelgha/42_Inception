services:
  nginx:
    image : nginx:1
    container_name: nginx
    build: requirements/nginx/
    env_file: 
      - .env        
    depends_on:
      - wordpress
    ports:
      - 443:443
    volumes:
      - wordpress:/var/www/html
    networks:
      - inception
    restart: always     

  wordpress:
    image: wordpress:1
    container_name: wordpress
    build: requirements/wordpress/
    env_file: 
      - .env   
    volumes:
      - wordpress:/var/www/html
    networks:
      - inception
    depends_on:
      - mariadb
    restart: always 
  
  mariadb:
    image: mariadb:1
    container_name: mariadb
    build: requirements/mariadb/
    env_file: 
      - .env
    volumes:
      - mariadb:/var/lib/mysql
    networks:
      - inception  
    restart: always
  
volumes:
  mariadb:
    name: mariadb
    driver: local
    driver_opts:
      device: /home/sonia42/data/mariadb
      o: bind
      type: none
  wordpress:
    name: wordpress
    driver: local
    driver_opts:
      device: /home/sonia42/data/wordpress
      o: bind
      type: none

networks:
  inception:
    driver: bridge

